{% extends 'loja/base.html' %}
{% load static %}

{% block content %}
    {% for product in products %}
        <div class="product">
            <img style="display: block; height:180px ; width: 300px;" src="{{product.image.url}}">
            <h2><a href="{% url 'loja:productDetail' pk=product.pk %}">{{ product.type }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
