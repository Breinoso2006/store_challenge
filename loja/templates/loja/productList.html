{% extends 'loja/base.html' %}
{% load static %}

{% block content %}
    <div class="content container">
        <div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <a href="{% url 'loja:productDetail' pk=product.pk %}">
                <div class="product">
                    <img style="display: block; height:180px ; width: 240px;" src="{{product.image.url}}">
                    <h2>{{ product.name }}</h2>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
